<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>Bruno - Nutrição</title>
</head>
<body>
    <img src="img/img-balanca.webp" alt="Balança de peso">
    <h1>Programa Cálculo do Peso</h1>

    <form>
        <p>
            Nome:
            <input type="text" id="inNome" required>
        </p>
        <p>
            Sexo:
            <input type="radio" id="inMasculino" required>Masculino
            <input type="radio" id="inFeminino" required>Feminino
        </p>
        <p>
            Altura:
            <input type="number" step="0.01" min="0" id="inAltura" required>
        </p>

        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
    </form>

    <h3></h3>

    <script src="index.js"></script>
</body>
</html>
